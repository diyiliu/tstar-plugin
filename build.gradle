group 'com.tiza'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

ext {
    springVersion = '4.1.3.RELEASE'
}

dependencies {
    compile fileTree(dir: projectDir.path + "/libs/tstar-common", include: "**/*.jar")

    compileOnly group: 'org.springframework', name: 'spring-core', version: "${springVersion}"
    compileOnly group: 'org.springframework', name: 'spring-context', version: "${springVersion}"
    compile group: 'org.springframework', name: 'spring-jdbc', version: "${springVersion}"

    compileOnly group: 'org.apache.kafka', name: 'kafka_2.10', version: '0.8.2.2'
    compile group: 'io.netty', name: 'netty-all', version: '4.1.1.Final'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.7'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.4'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// 设置编码
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

jar {
    version = ''
}